<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Netflix</title>
    <link rel="stylesheet" href="video.css">
    <script src="video.js" defer></script>
</head>
<body>

    <header>
        <h1><span>Not</span> Netflix</h1>
        <a href="calculate.html" target="_blank" class="profile-link">
            <img src="CALC.png" alt="Link to another site">
        </a>
    </header>

    <main>
        <div class="video-container" id="video-container">
            <video id="video" src="mixkit-one-on-one-in-a-soccer-game-43483-full-hd.mp4"></video>
            <div class="controls">
                <button id="play-pause-btn" class="control-btn">
                    <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    <svg id="pause-icon" class="hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>

                <input type="range" id="progress-bar" class="progress-bar" value="0" min="0" max="100" step="0.1">

                <div id="time-display" class="time-display">00:00 / 00:00</div>

                <input type="range" id="volume-bar" class="volume-bar" value="100" min="0" max="100" step="1">

                <button id="fullscreen-btn" class="control-btn">
                    <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg>
                </button>
            </div>
        </div>

        <h2 class="section-title">FOOTBALL</h2>
    </main>

</body>
</html>
